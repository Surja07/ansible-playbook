---
- name: Configuring apache2
  hosts: all
  tasks:
    - name: install apache2
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: edit the htm file
      copy:
        content: "Surja"
        dest: /var/www/html/index.html

    - name: restart apache2
      service:
        name: apache2
        state: restarted

    - name: check the apahce response on server1
      uri:
        url: http://172.31.17.240
        status_code: 200
