---
- name: handler conet2
  hosts: all
  tasks:
    - name: install apache2
      apt:
        name: apache2
        state: present
        update_cache: yes
      notify: check url response
    - name: edit the index html file
      copy:
        content: "APNI ZINDEGI SA PARESHAN"
        dest: /var/www/html/index.html
      notify: restart apache2
  handlers:
    - name: restart apache2
      service:
         name: apache2
         state: restarted
    - name: check url response
      uri:
        url: "{{item}}"
        status_code: 200
      loop:
          - http://172.31.31.23
          
...






